<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cohete_1</title>
    <link rel="stylesheet" href="a_style.css">
</head>

<body>
<img class="rocket" src="rocket.png" alt="rocket">
<button class="start_button">Start</button>
    <script>
        let imagen = document.querySelector(".rocket");
        let inicia_button = document.querySelector(".start_button");
        inicia_button.addEventListener('click', empieza_vuela);

        function empieza_vuela(){
            imagen.classList.toggle("animacion_vuela");
        }

    </script>
</body>
</html>
