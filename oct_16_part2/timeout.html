  <style>
    li {
      background:lightblue;
      font-size: 3em;
    }
    .stuff {

      text-decoration: line-through;
    }
      .hidden {
          opacity:0
      }
  </style>

<body>
 <ul>

   <li>Neo</li>
   <li>Morpheous</li>
   <li>Trinity</li>
   <li>Mouse</li>
   <li>Swich</li>
   <li>Oracle</li>
   <li>Smith</li>
 </ul>

  <script>
  let liItems = document.querySelectorAll("li");
    liItems.forEach(addClass);

    function addClass(oneLi, index){
        oneLi.classList.add('hidden')
      oneLi.addEventListener('click', listClicked);
        
        setTimeout(function(){
            oneLi.classList.remove('hidden')
        }, index*500)
    }

    function listClicked(evt){
      console.log(evt.target);
      evt.target.classList.toggle("stuff");
    }
  </script>
